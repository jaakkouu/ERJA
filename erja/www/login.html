<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>ERJA :: Kirjautuminen</title>
</head>

<body class="body-bg" id="login">
    <div class="loading">
        <div>
            <img src="img/loading.svg" alt="Loading...">
            <p>Ladataan...</p>
        </div>
    </div>
    <div class="wrapper">
        <div class="innerWrapper" style="grid-template-rows: auto 1fr; margin-top: 0">
            <div class="appTitle">
                <h1>ER<span style="color: #ffffff">JA</span></h1>
            </div>
            <style>
                #frontUserAction,
                #loginForm,
                #registerForm {
                    align-self: center;
                    display: grid;
                    grid-row-gap: 20px
                }
            </style>
            <div id="frontUserAction">
                <button type="button" id="loginWrapperBtn" class="btn btn-center btn-stump btn-text-center">Kirjaudu</button>
                <div style="display: grid; grid-template-columns: 42% auto 42%; font-size: 22px; max-width: 375px; width: 100%; justify-self: center">
                    <span style="text-align:center; color: #ffffff; letter-spacing: -2px">---------</span>
                    <span style="text-align:center; color: #ffffff; font-family: 'RobotoSemiBold'">TAI</span>
                    <span style="text-align:center; color: #ffffff; letter-spacing: -2px">---------</span>
                </div>
                <button type="button" id="registerWrapperBtn" style="border-color: #870a99" class="btn btn-center btn-text-center">Rekisteröidy</button>
            </div>
            <div id="loginForm" style="display: none">
                <div>
                    <label for="username">Käyttäjänimi</label>
                    <div><input id="username" type="text" placeholder="Anna käyttäjänimi" name="username"></div>
                </div>
                <div>
                    <label for="password">Salasana</label>
                    <div><input type="password" name="password" placeholder="Anna salasana" id="password"></div>
                </div>
                <button type="button" id="loginBtn" class="btn btn-center btn-stump btn-text-center">Kirjaudu</button>
                <button type="button" class="btn btn-center btn-text-center backtoMainMenu">Takaisin</button>
            </div>
            <div id="registerForm" style="display: none">
                <div>
                    <p style="background-color: #fff; padding: 10px 15px; margin: 0;">Kirjoita alla olevaan kenttään sähköpostiosoitteesi ja paina <span style="color: #B10DC9">Seuraava</span>. Lähetämme tunnuksen ja salasanasi suoraan sähköpostiisi!</p>
                </div>
                <div>
                    <label for="email">Sähköpostiosoite</label>
                    <div>
                        <input type="email" name="email" placeholder="Anna sähköpostiosoitteesi" id="email">
                    </div>
                </div>
                <button type="button" id="registerBtn" class="btn btn-center btn-stump btn-text-center">Seuraava</button>
                <button type="button" class="btn btn-center btn-text-center backtoMainMenu"></i>Takaisin</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/moment-with-locales.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/pages/login.js"></script>
</body>
</html>
